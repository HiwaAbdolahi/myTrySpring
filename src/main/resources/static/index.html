<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My-Try-Spring</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <script src="index.js"></script>

</head>
<body>

        <div class="container">
                <div class="row">
                    <div class="col-md-4" >
                        <h2>Kunde</h2>
                        <form class="form">
                            <div class="form-group">
                                <label for="navn"> Skriv inn navnet :</label>
                                <input type="text" id="navn"/><br/>
                            </div>

                            <div class="form-group">
                                <label for="adresse">Skriv inn adressen :</label>
                                <input type="text" id="adresse"/><br/>
                            </div>
                        </form>

                        <button class="btn btn-primary" onclick="regKunde()">Registrer</button><br/>
                    </div>
                    <div class="col-md-8">
                        <h2>Alle kundene:</h2>
                        <div id="kundene"></div>
                        <button class="btn btn-danger" onclick="slettKundene();"><strong> Slett    Alle Kunder</strong></button>
                    </div>
                </div>
        </div>

</body>
</html>
